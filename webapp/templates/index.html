<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberSwap Face Swap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">SberSwap Face Swap</h1>
        
        <div id="model-check" class="alert alert-info">
            Checking model files...
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Source Face</h3>
                <div class="upload-area" onclick="document.getElementById('source-file').click()">
                    <img id="source-preview" class="image-preview" style="display: none;">
                    <p id="source-text">Click to select source image or drag & drop</p>
                    <input type="file" id="source-file" style="display: none;" accept="image/*">
                </div>
            </div>
            <div class="col-md-6">
                <h3>Target Image</h3>
                <div class="upload-area" onclick="document.getElementById('target-file').click()">
                    <img id="target-preview" class="image-preview" style="display: none;">
                    <p id="target-text">Click to select target image or drag & drop</p>
                    <input type="file" id="target-file" style="display: none;" accept="image/*">
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Options</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="use-sr">
                    <label class="form-check-label" for="use-sr">Use Super Resolution</label>
                </div>
                <div class="mb-3">
                    <label for="iou-slider" class="form-label">IOU Threshold: <span id="iou-value">0.4</span></label>
                    <input type="range" class="form-range" id="iou-slider" min="0.1" max="0.9" step="0.1" value="0.4">
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <button id="process-btn" class="btn btn-primary btn-lg" disabled>Process</button>
        </div>
        
        <div class="progress mt-4" style="display: none;">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
        </div>
        
        <div id="status" class="alert" style="display: none;"></div>
        
        <div class="text-center">
            <img id="result-image" class="result-image" style="display: none;">
            <div id="download-btn-container" style="display: none;">
                <a id="download-btn" class="btn btn-success" download>Download Result</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
